<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- FONT MONTSERRAT -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/c2f6360f22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE 2X -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Filters</title>
</head>

<body>
    <div class="d-flex justify-content-center mt-3">
        <form id="form" method="post">
            <h3>Carica un immagine</h3>
            <input type="file" id="file" name="file" accept="image/*">
            <input type="button" name="submit" id="submit" value="Carica" onclick="loadFile(event);">
        </form>
    </div>
    <div id="gallery" class="d-flex justify-content-center my-5"></div>
    <div class="d-flex justify-content-between">
        <div class="d-flex flex-column align-items-center">
            <label for="grayscale">Grayscale</label>
            <input type="range" id="grayscale" name="grayscale" min="0" max="10" value="0" onchange="grayscaleFilter()">
        </div>
        <div class="d-flex flex-column align-items-center">
            <label for="saturate">Saturate</label>
            <input type="range" id="saturate" name="saturate" min="0" max="10" value="0" onchange="saturateFilter()">
        </div>
        <div class="d-flex flex-column align-items-center">
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" name="sepia" min="0" max="10" value="0" onchange="sepiaFilter()">
        </div>
        <div class="d-flex flex-column align-items-center">
            <label for="invert">Invert</label>
            <input type="range" id="invert" name="invert" min="0" max="10" value="0" onchange="invertFilter()">
        </div>
        <div class="d-flex flex-column align-items-center">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" name="contrast" min="0" max="10" value="0" onchange="contrastFilter()">
        </div>
        <div class="d-flex flex-column align-items-center">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" name="brightness" min="0" max="10" value="0"
                onchange="brightnessFilter()">
        </div>
        <div class="d-flex flex-column align-items-center">
            <label for="blur">Blur</label>
            <input type="range" id="blur" name="blur" min="0" max="10" value="0" onchange="blurFilter()">
        </div>
        <div class="d-flex flex-column align-items-center">
            <label for="hue-rotate">Hue rotate</label>
            <input type="range" id="hue-rotate" name="hue-rotate" min="0" max="36" value="0"
                onchange="huerotateFilter()">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
